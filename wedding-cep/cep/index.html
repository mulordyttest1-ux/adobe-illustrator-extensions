    <style>
        /* Panel-specific styles */
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .app-header {
            padding: var(--ds-space-sm) var(--ds-space-md);
            background: var(--ds-bg-secondary);
            border-bottom: 1px solid var(--ds-border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .app-title {
            font-size: var(--ds-font-size-lg);
            font-weight: var(--ds-font-weight-semibold);
            color: var(--ds-text-primary);
        }

        .app-version {
            font-size: var(--ds-font-size-xs);
            color: var(--ds-text-muted);
        }

        .main-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--ds-border-light);
            border-top-color: var(--ds-accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-text {
            margin-top: var(--ds-space-md);
            color: var(--ds-text-secondary);
            font-size: var(--ds-font-size-sm);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            bottom: var(--ds-space-md);
            right: var(--ds-space-md);
            z-index: 1001;
        }

        .toast {
            padding: var(--ds-space-sm) var(--ds-space-md);
            border-radius: var(--ds-radius-sm);
            margin-top: var(--ds-space-sm);
            box-shadow: var(--ds-shadow-medium);
            animation: slideIn 0.3s ease;
        }

        .toast-success {
            background: var(--ds-accent-success);
            color: white;
        }

        .toast-error {
            background: var(--ds-accent-danger);
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
